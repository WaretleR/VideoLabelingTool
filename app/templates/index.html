{% extends "base.html" %}

{% block content %}
    <button name="choose_dataset">Choose dataset...</button>
    {% for ds in datasets %}
        <div>
            <p>
                <a href={{ url_for("labeling", datasetFolder = ds.path, videoName = ds.first_video) }}>
                    <b>{{ ds.name }}</b>
                </a>
            </p>
            <p>
                {{ ds.path }}
            </p>
        </div>
    {% endfor %}
{% endblock %}
